id: 3-column-portrait
version: "2.0.0"
name: 3 column (portrait)

page:
  size: A4_PORTRAIT
  margins:
    top: 22.68
    right: 25.51
    bottom: 22.68
    left: 25.51

regions:
  header:
    height: 60
  title:
    height: 32
  footer:
    height: 38

body:
  container:
    type: GRID
    cols: 3
    rowHeight: 70
    gapX: 10
    gapY: 8

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 50
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 60

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 32

  SECTION_HEADER:
    region: body
    colSpan: 3
    style:
      typography:
        fontSet: "system-sans-bold"
        fontSize: "5xl"
        fontWeight: "bold"
        textAlign: "left"
        lineHeight: "normal"
        letterSpacing: 0.8
        textTransform: "capitalize"
        color: "#696969"
        decoration: "bullet"
        decorationColor: "#D4AF37"
      spacing:
        paddingLeft: 8
        paddingTop: 24
        paddingBottom: 0
      border:
        width: 0.6
        color: "#D4AF37"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 4
      totalHeight: 24

  # ITEM_CARD uses rowSpan: 2 for three-column grid
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 70 + 1 * 8 = 148pt actual height
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 60
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 148

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 70

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xss"
          fontWeight: "normal"
      border:
        width: 1
        color: "#D1D5DB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 0
      totalHeight: 38

policies:
  lastRowBalancing: CENTER
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 2
  tiles:
    - id: filler-blank
      style: color
      content: ''
      rowSpan: 2
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
