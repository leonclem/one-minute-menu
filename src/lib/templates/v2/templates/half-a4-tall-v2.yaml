id: half-a4-tall-v2
version: "2.0.0"
name: Half A4 Tall V2

page:
  size: HALF_A4_TALL
  margins:
    top: 20
    right: 15
    bottom: 20
    left: 15

regions:
  header:
    height: 50
  title:
    height: 28
  footer:
    height: 36

body:
  container:
    type: GRID
    cols: 1
    rowHeight: 60
    gapX: 0
    gapY: 6

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 40
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 50

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 28

  SECTION_HEADER:
    region: body
    colSpan: 1
    style:
      typography:
        fontSet: "modern-sans"
        fontSize: "lg"
        fontWeight: "semibold"
        textAlign: "left"
        lineHeight: "normal"
      spacing:
        paddingLeft: 4
        paddingTop: 0
        paddingBottom: 0
      border:
        width: 0.5
        color: "#D1D5DB"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 4
      totalHeight: 20

  # ITEM_CARD available but narrow format favours ITEM_TEXT_ROW
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 60 + 1 * 6 = 126pt actual height
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "modern-sans"
          fontSize: "xsm"
          fontWeight: "semibold"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 14
      imageBoxHeight: 50
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 126

  # Preferred tile type for narrow single-column format
  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "modern-sans"
          fontSize: "xsm"
          fontWeight: "semibold"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 14
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 60

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
      border:
        width: 0.5
        color: "#D1D5DB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 36

policies:
  lastRowBalancing: LEFT
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 0
  tiles:
    - id: filler-icon-1
      style: icon
      content: utensils
      rowSpan: 1
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 12
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
