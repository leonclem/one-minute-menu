id: 1-column-tall
version: "2.0.0"
name: 1 column (tall)

page:
  size: HALF_A4_TALL
  margins:
    top: 20
    right: 15
    bottom: 20
    left: 15

regions:
  header:
    height: 50
  title:
    height: 28
  footer:
    height: 30

body:
  container:
    type: GRID
    cols: 1
    rowHeight: 70
    gapX: 0
    gapY: 6

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 40
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 50

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 28

  SECTION_HEADER:
    region: body
    colSpan: 1
    style:
      typography:
        fontSet: "system-sans-bold"
        fontSize: "2xl"
        fontWeight: "bold"
        textAlign: "center"
        lineHeight: "normal"
        letterSpacing: 0.8
        textTransform: "capitalize"
        color: "#696969"
        decoration: "none"
        decorationColor: "#D4AF37"
      spacing:
        paddingLeft: 8
        paddingTop: 24
        paddingBottom: 0
      border:
        width: 0.6
        color: "#D4AF37"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 4
      totalHeight: 20

  # ITEM_CARD available but narrow format favours ITEM_TEXT_ROW
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 70 + 1 * 6 = 146pt actual height
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 14
      imageBoxHeight: 50
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 146

  # Preferred tile type for narrow single-column format
  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 14
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 70

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
      border:
        width: 0.5
        color: "#D1D5DB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 0
      totalHeight: 30

policies:
  lastRowBalancing: LEFT
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 0
  tiles:
    - id: filler-blank
      style: color
      content: ''
      rowSpan: 1
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 12
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
