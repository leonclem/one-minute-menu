id: two-column-classic-v2
version: "2.0.0"
name: Two Column Classic V2

page:
  size: A4_PORTRAIT
  margins:
    top: 22.68
    right: 25.51
    bottom: 22.68
    left: 25.51

regions:
  header:
    height: 60
  title:
    height: 32
  footer:
    height: 45

body:
  container:
    type: GRID
    cols: 2
    rowHeight: 80
    gapX: 12
    gapY: 10

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 50
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 60

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 32

  SECTION_HEADER:
    region: body
    colSpan: 2
    style:
      typography:
        fontSet: "elegant-serif"
        fontSize: "xl"
        fontWeight: "semibold"
        textAlign: "center"
        lineHeight: "normal"
      spacing:
        paddingLeft: 0
        paddingTop: 4
        paddingBottom: 4
      background:
        color: "#E8E4C9"
        borderRadius: 4
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 4
      totalHeight: 24

  # ITEM_CARD uses rowSpan: 2 for wider two-column layout
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 80 + 1 * 10 = 170pt actual height
  # Wider columns allow more description space and a larger image box
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "classic-professional"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 3
      indicatorAreaHeight: 18
      imageBoxHeight: 75
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 170

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "classic-professional"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 18
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 80

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "normal"
      border:
        width: 1
        color: "#D4CFA3"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 45

policies:
  lastRowBalancing: CENTER
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: true
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 1
  tiles:
    - id: filler-icon-1
      style: icon
      content: utensils
      rowSpan: 2
    - id: filler-icon-2
      style: icon
      content: coffee
      rowSpan: 2
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
