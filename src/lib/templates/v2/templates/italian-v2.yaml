id: italian-v2
version: "2.0.0"
name: Italian Classic V2

page:
  size: A4_PORTRAIT
  margins:
    top: 36
    right: 36
    bottom: 36
    left: 36

regions:
  header:
    height: 70
  title:
    height: 32
  footer:
    height: 32

body:
  container:
    type: GRID
    cols: 2
    rowHeight: 82      # Reduced from 90 to allow 3 rows of items (6 total) per page
    gapX: 20
    gapY: 10

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 50
      paddingTop: 10
      paddingBottom: 10
      totalHeight: 70

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 32

  SECTION_HEADER:
    region: body
    colSpan: 2
    style:
      typography:
        fontSet: "elegant-serif"
        fontSize: "xl"
        fontWeight: "semibold"
        textAlign: "center"
        lineHeight: "normal"
        textTransform: "uppercase"
        color: "#3E2C1C"
      spacing:
        paddingLeft: 0
        paddingTop: 4
        paddingBottom: 4
      border:
        width: 1
        color: "#C9BAA3"
        style: "solid"
        sides: ["top", "bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 12
      paddingBottom: 6
      totalHeight: 32

  ITEM_CARD:
    region: body
    rowSpan: 2         # 2 rows = 174pt (2x82 + 10 gap)
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "friendly-rounded"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "friendly-rounded"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2     # Reduced from 3 to ensure comfortable fit in 174pt
      indicatorAreaHeight: 18
      imageBoxHeight: 75 # Reduced from 80
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 174

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1         # Single row = 82pt
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "friendly-rounded"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "friendly-rounded"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 18
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 82

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "friendly-rounded"
          fontSize: "xs"
          fontWeight: "normal"
      border:
        width: 1
        color: "#C9BAA3"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 32

policies:
  lastRowBalancing: LEFT
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones: []
  tiles: []
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
