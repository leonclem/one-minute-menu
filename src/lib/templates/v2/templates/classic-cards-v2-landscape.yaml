id: classic-cards-v2-landscape
version: "2.0.0"
name: Classic Cards V2 Landscape

page:
  size: A4_LANDSCAPE
  margins:
    top: 20
    right: 28
    bottom: 20
    left: 28

regions:
  header:
    height: 50
  title:
    height: 28
  footer:
    height: 36

body:
  container:
    type: GRID
    cols: 4
    rowHeight: 65
    gapX: 10
    gapY: 8

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 40
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 50

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 28

  SECTION_HEADER:
    region: body
    colSpan: 4
    style:
      typography:
        fontSet: "elegant-serif"
        fontSize: "xl"
        fontWeight: "semibold"
        textAlign: "left"
        lineHeight: "normal"
        textTransform: "uppercase"
        color: "#696969"
      spacing:
        paddingLeft: 8
        paddingTop: 0
        paddingBottom: 0
      border:
        width: 3
        color: "#D4AF37"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 4
      totalHeight: 22

  # ITEM_CARD uses rowSpan: 2 for landscape layout
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 65 + 1 * 8 = 138pt actual height
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 60
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 138

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 65

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "normal"
      border:
        width: 1
        color: "#E5E7EB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 36

policies:
  lastRowBalancing: CENTER
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 3
  tiles:
    - id: filler-icon-1
      style: icon
      content: utensils
      rowSpan: 2
    - id: filler-icon-2
      style: icon
      content: coffee
      rowSpan: 2
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
