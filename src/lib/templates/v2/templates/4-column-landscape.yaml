id: 4-column-landscape
version: "2.0.0"
name: 4 column (landscape)

page:
  size: A4_LANDSCAPE
  margins:
    top: 20
    right: 28
    bottom: 20
    left: 28

regions:
  header:
    height: 50
  title:
    height: 28
  footer:
    height: 30

body:
  container:
    type: GRID
    cols: 4
    rowHeight: 68
    gapX: 10
    gapY: 6

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 40
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 50

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 28

  SECTION_HEADER:
    region: body
    colSpan: 4
    style:
      typography:
        fontSet: "system-sans-bold"
        fontSize: "5xl"
        fontWeight: "bold"
        textAlign: "left"
        lineHeight: "normal"
        letterSpacing: 0.8
        textTransform: "capitalize"
        color: "#696969"
        decoration: "bullet"
        decorationColor: "#D4AF37"
      spacing:
        paddingLeft: 8
        paddingTop: 24
        paddingBottom: 0
      border:
        width: 0.6
        color: "#D4AF37"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 4
      totalHeight: 22

  # ITEM_CARD uses rowSpan: 2 for landscape layout
  # Height formula: rowSpan * rowHeight + (rowSpan - 1) * gapY
  #   = 2 * 68 + 1 * 6 = 142pt actual height
  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 60
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 142

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 0
      paddingTop: 6
      paddingBottom: 6
      totalHeight: 68

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xss"
          fontWeight: "normal"
      border:
        width: 1
        color: "#E5E7EB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 0
      totalHeight: 30

policies:
  lastRowBalancing: CENTER
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 3
  tiles:
    - id: filler-blank
      style: color
      content: ''
      rowSpan: 2
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
