id: 2-column-portrait
version: "2.0.0"
name: 2 column (portrait)

page:
  size: A4_PORTRAIT
  margins:
    top: 36
    right: 36
    bottom: 36
    left: 36

regions:
  header:
    height: 70
  title:
    height: 32
  footer:
    height: 26

body:
  container:
    type: GRID
    cols: 2
    rowHeight: 82      # Reduced from 90 to allow 3 rows of items (6 total) per page
    gapX: 20
    gapY: 10

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 50
      paddingTop: 10
      paddingBottom: 10
      totalHeight: 70

  TITLE:
    region: title
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 32

  SECTION_HEADER:
    region: body
    colSpan: 2
    style:
      typography:
        fontSet: "system-sans-bold"
        fontSize: "5xl"
        fontWeight: "bold"
        textAlign: "left"
        lineHeight: "normal"
        letterSpacing: 0.8
        textTransform: "capitalize"
        color: "#696969"
        decoration: "bullet"
        decorationColor: "#D4AF37"
      spacing:
        paddingLeft: 8
        paddingTop: 24
        paddingBottom: 0
      border:
        width: 0.6
        color: "#D4AF37"
        style: "solid"
        sides: ["bottom"]
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 12
      paddingBottom: 6
      totalHeight: 32

  ITEM_CARD:
    region: body
    rowSpan: 2         # 2 rows = 174pt (2x82 + 10 gap)
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
          lineHeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 3
      indicatorAreaHeight: 18
      imageBoxHeight: 75
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 174

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1         # Single row = 82pt
    style:
      typography:
        name:
          fontSet: "system-sans"
          fontSize: "xsm"
          fontWeight: "bold"
          textTransform: "capitalize"
        description:
          fontSet: "modern-sans"
          fontSize: "xxs"
          fontWeight: "normal"
          lineHeight: "normal"
        price:
          fontSet: "modern-sans"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 3
      indicatorAreaHeight: 18
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 82

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "modern-sans"
          fontSize: "xss"
          fontWeight: "normal"
      border:
        width: 1
        color: "#E5E7EB"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 0
      totalHeight: 26

policies:
  lastRowBalancing: LEFT
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones: []
  tiles: []
  policy: SEQUENTIAL

itemIndicators:
  mode: INLINE
  maxCount: 3
  style:
    badgeSize: 14
    iconSet: emoji
  spiceScale:
    1: "ðŸŒ¶"
    2: "ðŸŒ¶ðŸŒ¶"
    3: "ðŸŒ¶ðŸŒ¶ðŸŒ¶"
  letterFallback:
    vegetarian: "V"
    vegan: "VG"
    halal: "H"
    kosher: "K"
    gluten-free: "GF"
