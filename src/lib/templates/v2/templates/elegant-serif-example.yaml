  margins:
    top: 22.68
    right: 25.51
    bottom: 22.68
    left: 25.51

regions:
  header:
    height: 60
  title:
    height: 32
  footer:
    height: 45

body:
  container:
    type: GRID
    cols: 4
    rowHeight: 70
    gapX: 8
    gapY: 8

tiles:
  LOGO:
    region: header
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 50
      paddingTop: 5
      paddingBottom: 5
      totalHeight: 60

  TITLE:
    region: title
    style:
      typography:
        fontSet: "elegant-serif"
        fontSize: "3xl"
        fontWeight: "bold"
        textAlign: "center"
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 32

  SECTION_HEADER:
    region: body
    colSpan: 4
    style:
      typography:
        fontSet: "elegant-serif"
        fontSize: "2xl"
        fontWeight: "semibold"
        textAlign: "center"
        lineHeight: "relaxed"
      spacing:
        paddingLeft: 16
        paddingTop: 12
        paddingBottom: 12
    contentBudget:
      nameLines: 1
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 12
      paddingBottom: 12
      totalHeight: 40

  ITEM_CARD:
    region: body
    rowSpan: 2
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "classic-professional"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 70
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 148

  ITEM_TEXT_ROW:
    region: body
    rowSpan: 1
    style:
      typography:
        name:
          fontSet: "elegant-serif"
          fontSize: "xsm"
          fontWeight: "bold"
        description:
          fontSet: "classic-professional"
          fontSize: "xxs"
          fontWeight: "normal"
        price:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "bold"
    contentBudget:
      nameLines: 2
      descLines: 2
      indicatorAreaHeight: 16
      imageBoxHeight: 0
      paddingTop: 8
      paddingBottom: 8
      totalHeight: 70

  FOOTER_INFO:
    region: footer
    style:
      typography:
        contact:
          fontSet: "classic-professional"
          fontSize: "xs"
          fontWeight: "normal"
      border:
        width: 0.5
        color: "#D4CFA3"
        style: "solid"
        sides: ["top"]
    contentBudget:
      nameLines: 0
      descLines: 0
      indicatorAreaHeight: 0
      imageBoxHeight: 0
      paddingTop: 4
      paddingBottom: 4
      totalHeight: 45

policies:
  lastRowBalancing: CENTER
  showLogoOnPages: [FIRST, CONTINUATION, FINAL, SINGLE]
  repeatSectionHeaderOnContinuation: true
  sectionHeaderKeepWithNextItems: 1

filler:
  enabled: false
  safeZones:
    - startRow: 0
      endRow: LAST_CONTENT
      startCol: 0
      endCol: 3
  tiles:
    - id: filler-icon-1
      style: icon
      content: utensils
      rowSpan: 2
  policy: SEQUENTIAL

